<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Employee Manager</title>
</head>
<body>
<div align="center">

    <a th:href="@{/}">Employees</a>
    <a href="projects">Projects</a>
    <a href="departments">Departments</a>

    <h1>Employee List</h1>
    <a href="new">Add New Employee</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Salary</th>
            <!--<th>Department</th><!-->

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listEmployees}">
            <td th:text="${employee.id}">Employee ID</td>
            <td th:text="${employee.firstName}">First Name</td>
            <td th:text="${employee.lastName}">Last Name</td>
            <td th:text="${employee.email}">Email</td>
            <td th:text="${employee.salary}">Salary</td>
            <!--<td th:text="${}">Salary</td><!-->


            <td>
                <a th:href="@{'/edit/' + ${employee.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${employee.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
